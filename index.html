<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Task Manager</title>
    <link rel="icon" href="assets/image.png">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="wrapper">
        <h1>Task Manager</h1>
        <div class="box">
            <input type="text" placeholder="Add Task" id="inputData" autofocus>
            <select id="taskCategory">
                <option value="assignments">Assignments</option>
                <option value="exams">Exams</option>
                <option value="projects">Projects</option>
                <option value="study">Study</option>
                <option value="other">Other</option>
            </select>
            <input type="date" id="dueDate">
            <select id="priority">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>
            <button onclick="addItem()" id="clickbtn">Add</button>
        </div>
        <div class="filters">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="assignments">Assignments</button>
            <button class="filter-btn" data-filter="exams">Exams</button>
            <button class="filter-btn" data-filter="projects">Projects</button>
            <button class="filter-btn" data-filter="study">Study</button>
            <button class="filter-btn" data-filter="other">Other</button>
        </div>
        <ul id="content"></ul>
        <script src="assets/script.js"></script>
        <script src="/assets/script.js"></script>
</body>

</html>
